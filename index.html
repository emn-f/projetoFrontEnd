<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FiveMinds</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">

    <div class="login-container">
        <div class="login-card">
            <img src="assets/images/fiveminds-logo.png" alt="FiveMinds Logo" class="login-logo">
            <p class="login-subtitle">Estude, aprenda, repita.</p>

            <form action="index.html">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label> <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </form>

            <button class="btn btn-google btn-block">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google G">
                Entrar com Google
            </button>

            <div class="login-footer">
                <a href="#">Termos de uso</a>
                <a href="#">Pol√≠tica de Privacidade</a>
            </div>
        </div>
    </div>

</body>

</html>
